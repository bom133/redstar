<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Star Black</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .star {
            width: 150px;
            height: 150px;
            fill: none;
            stroke: red;
            stroke-width: 1;
        }
        .text {
            font-size: 24px;
            color: red;
            font-weight: bold;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <svg class="star" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <polygon points="12,2 15,9 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,9" stroke-linejoin="round" stroke-linecap="round" />
    </svg>
    <div class="text">RedStar Online #1</div>
</body>
</html>
